<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Property Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>
</head>
<body>

<div id="navbar"></div>

<div class="container my-5">
    <h2 class="text-center mb-4">Manage Property Details</h2>
    
    <div class="mb-3 text-end">
        <button class="btn btn-primary" id="addPropertyBtn">+ Add Property Details</button>
    </div>

    <div id="addPropertyForm" style="display: none;">
        <input type="text" id="landlordName" placeholder="Landlord Name">
        <input type="text" id="apartmentType" placeholder="Apartment Type">
        <input type="number" id="totalArea" placeholder="Total Area (in Sqft.)">
        <input type="text" id="location" placeholder="Location">
        <input type="number" id="rentPerMonth" placeholder="Rent (per Month)">
        <button id="submitProperty" class="btn btn-success">Add Property</button>
    </div>
    
    <div class="table-container">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Landlord Name</th>
                    <th>Apartment Type</th>
                    <th>Total Area (in Sqft.)</th>
                    <th>Location</th>
                    <th>Rent (per Month)</th>
                </tr>
            </thead>
            <tbody id="propertyList">
            </tbody>
        </table>
    </div>

</div>

<script src="landlord.js"></script>

</body>
</html>
