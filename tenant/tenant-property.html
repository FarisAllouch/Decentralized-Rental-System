<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>

<div id="navbar"></div>

<div class="container my-5">
    <h2 class="text-center mb-4">Property List</h2>
    
    <div class="table-container">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Landlord Name</th>
                    <th>Apartment Type</th>
                    <th>Total Area (in Sqft.)</th>
                    <th>Location</th>
                    <th>Rent (per Month)</th>
                </tr>
            </thead>
            <tbody id="propertyList">
            </tbody>
        </table>

        <div id="interestForm-${property.id}" class="interest-form" style="display:none;">
            <h4>Show Interest</h4>
            <label for="message-${property.id}">Your Message:</label>
            <textarea id="message-${property.id}" placeholder="Write your message here..."></textarea>
            <label for="payment-${property.id}">Monthly Rent Payment Ability:</label>
            <input type="text" id="payment-${property.id}" placeholder="How much can you pay per month?" />
        </div>
    </div>

</div>

<script src="tenant.js"></script>

</body>
</html>
